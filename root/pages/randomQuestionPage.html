  <body>
    <h1>Random Question Generator</h1>
    <form id="questionForm">
      <label
        ><input type="checkbox" name="category" value="MET" /> Methods</label
      ><br />
      <label
        ><input type="checkbox" name="category" value="REF" /> Passing by
        Reference</label
      ><br />
      <label
        ><input type="checkbox" name="category" value="FOR" /> For Loops</label
      ><br />
      <label
        ><input type="checkbox" name="category" value="NST" /> Nested For
        Loops</label
      ><br />
      <label
        ><input type="checkbox" name="category" value="WHL" /> While
        Loops</label
      ><br />
      <label><input type="checkbox" name="category" value="ARR" /> Arrays</label
      ><br />
      <label
        ><input type="checkbox" name="category" value="PFA" /> Partially Filled
        Arrays</label
      ><br />
      <label
        ><input type="checkbox" name="category" value="ITA" /> Iterating Over
        Arrays</label
      ><br />
      <button
        class="generate-button"
        type="button"
        onclick="generateQuestion()"
      >
        Generate Question
      </button>
    </form>
    <div id="questionDisplay"></div>

    <script>
      window.addEventListener("scroll", function () {
        var footer = document.querySelector(".page-footer");
        var scrollPosition = window.scrollY + window.innerHeight;
        var pageHeight = document.body.offsetHeight;

        // If scrolled to the bottom of the page, show the footer
        if (scrollPosition >= pageHeight) {
          footer.style.display = "block";
        } else {
          footer.style.display = "none";
        }
      });
    </script>
